<html>

<body>
    <p id='text'>DOM Attributes! Yeahhh !!</p>

<script>
    // Modify the style of the paragraph text 
    // (such as fontSize, fontFamily, color, etc. )through javascript code.
    let elem = document.getElementById("text");

    elem.style.fontSize = "20px";
    elem.style.fontFamily = "Arial, sans-serif";
    elem.style.color = "blue";

</script>

</body>

</html>
